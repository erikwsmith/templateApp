<!-- Main content -->
<section class="content">
    <div class="nav-tabs-custom">

      <br>


      <div class="container-fluid">





        <div class="box" >
          <div class="box-header">
            <h4 class="box-title">SURVEY PERMISSION FORM</h4>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-default" ng-click="printPDF()"><span class="fa fa-file-pdf-o" style="color:red"></span> &nbsp;<span class="xs-hidden">Export to PDF</span></button>

            </div> <!--- div style="float:right;" --->
          </div> <!--- box-header --->


<br><br>

  <div class="row" >

    <div class="form-group col-md-3 col-sm-4">
      <label>SURVEY GRANTED</label>
      <div class = "input-group date" >
      <input type="text" ng-datepicker date-options="datepickerOptions" only-date date-valid class="form-control" model="tract.surveypermission"/>
      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
    </div>

    <div class="form-group col-md-3 col-sm-4">
      <label>SURVEY DENIED</label>
      <div class = "input-group date" >
      <input type="text" ng-datepicker date-options="datepickerOptions" only-date date-valid class="form-control" model="tract.surveydenied"/>
      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
    </div>
    <div class="form-group col-md-3 col-sm-4">
      <label>DATE CONTACTED</label>
      <div class = "input-group date" >
      <input model="tract.ownercontacteddate" type="text"  ng-datepicker date-options="datepickerOptions" only-date date-valid class="form-control"/>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group col-md-6 col-sm-6">
      <label>LAND OWNER CONTACTED</label>
      <input ng-model="tract.ownercontacted" type="text" placeholder='' class="form-control" />
    </div>


    <div class="form-group col-lg-3 col-md-3 col-sm-4">
      <label>PERMISSION TYPE</label>
      <select class="form-control" ng-model = "tract.surveypermissiontype" >
        <option value=""> </option>
        <option value="VERBAL">VERBAL</option>
        <option value="WRITTEN">WRITTEN</option>
      </select>
    </div>

    <div class="form-group col-lg-3 col-md-3 col-sm-4">
      <label>SPECIAL CONDITIONS</label>
      <select class="form-control" ng-model = "tract.specialconditions" >
        <option value=""> </option>
        <option value="YES">YES</option>
        <option value="NO">NO</option>
      </select>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>ACCESS NOTES</label>
      <textarea ng-model="tract.accessnotes" type="text" placeholder='' class="form-control" rows = "4" ></textarea>
    </div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>COMMENTS</label>
      <textarea ng-model="tract.surveycomments" type="text" placeholder='' class="form-control" rows = "4" ></textarea>
    </div>


  </div>


  <div class="box-tools pull-left" style="margin: 5px 10px" >
    <a href="#/tracts/forms/{{tract.$id}}" class="btn btn-primary btn-md" role="button"><span class="fa fa-arrow-left" ></span >&nbsp; Back to Forms </a>
  </div> <!--- div style="float:right;" --->






</div>


</section>
