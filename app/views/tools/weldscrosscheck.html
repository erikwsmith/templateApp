  <section class="content-header">
    <h1>
      Welds Cross Check
      <small>Pipeline Inspection</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><i class="fa fa-check"></i> Validations</li>
    </ol>
  </section>

  <!--- Main content --->
  <section class="content" style="min-height:400px;">

    <div class="box">
      <div class="box-header">
        <h3 class="box-title"><span class="ion ion-android-delete"></span>&nbsp;&nbsp; Welds &nbsp;</h3><span class="badge">{{local.welds.length}}</span></h3>
        <div class="box-tools pull-right btn-group">
          <button type="button" class="btn btn-default" ng-click="exportData()"><span class="fa fa-file-excel-o"></span> Export</button>
          <label class="btn btn-default btn-file pull-right" ng-disabled="!local.weldsloaded" ><!-- ng-show="authorizedOr('admin')" -->
            <i class="fa fa-file-excel-o"></i> Upload a SpreadBoss Prod. Report <js-xls onread="readReport" onerror="error" style="display:none"></js-xls>
          </label>
        </div> <!--- div style="float:right;" --->
      </div> <!--- box-header --->


      <div class="box-body">
        <table class="table" style="overflow-x:scroll;">
          <thead>
            <tr class="panel-heading">
              <th><a href="#" ng-click="orderBy('weldno', $event)" style="color:black;"><b>WELD NO</b></a>
                <span ng-show="orderByField == 'weldno'"><small><span ng-show="!reverseSort" class="fa fa-sort-asc"></span><span ng-show="reverseSort" class="fa fa-sort-desc"></span></small></span></th>
              <th><a href="#" ng-click="orderBy('welddate', $event)" style="color:black;"><b>WELD DATE</b></a>
                <span ng-show="orderByField == 'welddate'"><small><span ng-show="!reverseSort" class="fa fa-sort-asc"></span><span ng-show="reverseSort" class="fa fa-sort-desc"></span></small></span></th>
              <th><a href="#" ng-click="orderBy('station', $event)" style="color:black;"><b>STATION</b></a>
                <span ng-show="orderByField == 'station'"><small><span ng-show="!reverseSort" class="fa fa-sort-asc"></span><span ng-show="reverseSort" class="fa fa-sort-desc"></span></small></span></th>
              <th><a href="#" ng-click="orderBy('inspected', $event)" style="color:black;"><b>INSPECTED</b></a>
                <span ng-show="orderByField == 'inspected'"><small><span ng-show="!reverseSort" class="fa fa-sort-asc"></span><span ng-show="reverseSort" class="fa fa-sort-desc"></span></small></span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="weld in local.welds | orderBy:orderByField:reverseSort">
              <td><b>{{weld.weldno}}</b></td>
              <td><b>{{weld.welddate}}</b></td>
              <td><b>{{weld.station}}</b></td>
              <td><a href="#/welds/{{weld.weldid}}" ng-show="weld.inspected"><span class="label label-success"><i class="fa fa-check"></i></span></a>
                <span class="label label-danger" ng-show="!weld.inspected"><i class="fa fa-times"></i></span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->

    </div> <!--- box --->
  </section><!--- /.content --->
