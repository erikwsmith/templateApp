  <section class="content-header">
    <h1>
      {{profile.name}}
      <small>User Profile</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><i class="fa fa-user"></i> Profile</li>
    </ol>
  </section>


  <!--- Main content --->
  <section class="content">

    <div ng-repeat="message in messages" class="alert alert-{{message.type}}">
      {{message.text}}
    </div>
    <p class="clearfix"></p>
    <div class="row">
      <div class="col-md-4">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Profile</h3>
          </div> <!--- box-header --->
          <div class="box-body box-profile">

          <img class="profile-user-img img-responsive img-circle" src="{{user.picture}}" alt="User profile picture">
          <h3 class="profile-username text-center">{{profile.name}}</h3>
          <p class="text-muted text-center">{{profile.title}}</p>
          <form role="form">

            <div class="form-group">
              <label>Name:</label>
              <input type="text" name="name" ng-model="profile.name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Title:</label>
              <input type="text" name="title" ng-model="profile.title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="profilePictureInput">Change Picture</label>
              <input id="profilePictureInput" type="file" ng-model="profilePicture"
                     base-sixty-four-input
                     accept="image/*" parser="resizeImage">
              <p class="help-block">Image size 64x64 or 128x128 work best.</p>
            </div>


            <div class="form-group">
              <label>Account ID</label>
              <br />{{user.uid}}
            </div>

          </form>

            <div class="form-group">
            <!-- <button class="btn btn-primary" ng-click="changeProfile()">Update Profile</button> -->
            <button role="button" ng-click="logout()" class="btn btn-danger pull-right">Log Out</button>
            </div>
          </div> <!--- box-body --->
        </div>
      </div>

      <div class="col-md-4">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Change Password</h3>
          </div> <!--- box-header --->
          <div class="box-body">
          <form role="form">

            <div class="form-group">
                <label>Old Password:</label>
                <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
            </div>

            <div class="form-group">
                <label>New Password:</label>
                <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
            </div>

            <div class="form-group">
                <label>Confirm New Password:</label>
                <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
            </div>

              <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">Change Password</button>

            <div ng-show="err" class="alert alert-danger alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa fa-ban"></i> Error!</h4>
              {{err}}
            </div>
            <div ng-show="msg" class="alert alert-info alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa fa-info"></i> Message!</h4>
              {{msg}}
            </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Change Email</h3>
          </div> <!--- box-header --->
          <div class="box-body">
          <form>
            <div class="form-group">
              <label>Your Current Email:</label>
              <br />{{user.email}}
            </div>
            <div class="form-group">
              <label>New Email:</label>
              <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
            </div>

            <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">Update Email</button>
          </form>
          </div>
        </div>
      </div>


    </div>
  </section>
