<section class="content-header">
  <h1>
    Contact Report: &nbsp; <b>{{contactReportData.contactdate}}</b>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#/tracts/{{tract.$id}}"><i class="fa fa-square-o"></i> Tract {{tract.tract}}</a></li>

    <li class="active"> Contact Reports</li>
    <li class="active">&nbsp;{{contactReportData.contactdate}}</li>

  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="nav-tabs-custom">
      <div class="box-tools pull-right" style="margin: 5px 10px" >
        <a href="#/tracts/{{tract.$id}}" class="btn btn-primary btn-md" role="button"><span class="fa fa-arrow-left" ></span >&nbsp; Tract {{tract.tract}} </a>
      </div> <!--- div style="float:right;" --->
      <ul class="nav nav-tabs">
        <li class="active"><a>Details</a></li>

    </ul>


      <br>
      <div class="container-fluid">

      <uib-accordion close-others="oneAtATime" >
            <!-- ------------------------- -->
            <!-- ----  CONTACT DETAILS   ------- -->
            <!-- ------------------------- -->

            <uib-accordion-group panel-class="box box-default" is-open="status.isFirstOpen">
              <uib-accordion-heading class="accordion-heading">
                  <span class = "accordion-header" ng-click="toggleContactReportDetailsAccordion()">CONTACT REPORT DETAILS &nbsp;</span>
                <div class="btn-group pull-right">
                  <button class="btn btn-default btn-xs" ng-click="toggleContactReportDetailsAccordion()"><i class="fa fa-{{ContactReportDetailsExpanded? 'plus':'minus'}}"></i> <span class = "hidden-xs" style="font-size: small">&nbsp;{{ContactReportDetailsExpanded? 'View':'Hide'}}</span></button>
                </div>
              </uib-accordion-heading>

            <div class="row">

              <div class="form-group col-lg-3 col-md-3 col-sm-6">
                <label>DATE</label>
                <div class="input-group">

                <input type="text" model="contactReportData.contactdate" ng-datepicker date-options="datepickerOptions" only-date date-valid class="form-control"  /></input>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" ng-click="insertCurrentDate('contactdate')"
                    data-toggle="tooltip" data-placement="bottom" title="Insert current date"><span class="glyphicon glyphicon-calendar"></span></button>
                </div><!-- /btn-group -->
              </div>

              </div>
              <div class="form-group col-lg-3 col-md-3 col-sm-6">
                <label>TIME</label>
                <div class="input-group">
                  <input type="text" class="form-control"

                       datetimepicker
                       datetimepicker-options="{format:'LT', useCurrent: false}"
                       placeholder="..."
                       name="contacttime"
                       ng-model="contactReportData.contacttime">
</input>
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default dropdown-toggle" ng-click="insertCurrentTime('contacttime')"  ng-disabled="weld.isSect4Complete || authorizedOr(['readonly','auditor'])"
                        data-toggle="tooltip" data-placement="bottom" title="Insert current time"><span class="glyphicon glyphicon-time"></span></button>
                    </div><!-- /btn-group -->
                </div>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label>SUBJECT</label>
                <input ng-model="contactReportData.subject" type="text" class="form-control"/>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label>CONTACTED</label>
                <select class="form-control" ng-model = "contactReportData.contactperson"  >
                  <option value="" > </option>
                  <option ng-repeat="owner in owners" value="{{owner.$id}}">{{owner.name}} ({{owner.persontype}})</option>

                </select>
              </div>

              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label>ALSO PRESENT</label>
                <input class="form-control" ng-model = "contactReportData.alsopresent" type="text"  >
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-6">
                <label>PHASE</label>

                  <select class="form-control" ng-model = "contactReportData.phase"  >
                    <option value="" > </option>
                    <option value="SURVEY">SURVEY</option>
                    <option value="ACQUISITION">ACQUISITION</option>
                    <option value="CONSTRUCTION">CONSTRUCTION</option>
                    <option value="POST-CONSTRUCTION">POST-CONSTRUCTION</option>
                    <option value="DIGOUT">DIGOUT</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>
                    <option value="TESTING">TESTING</option>
                    <option value="CP">CP</option>
                    <option value="OTHER">OTHER</option>
                  </select>
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-6">
                <label>METHOD</label>

                  <select class="form-control" ng-model = "contactReportData.method"  >
                    <option value="" > </option>
                    <option value="PHONE">PHONE</option>
                    <option value="IN PERSON">IN PERSON</option>
                  </select>
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-6">
                <label>LOCATION</label>

                  <select class="form-control" ng-model = "contactReportData.location"  >
                    <option value="" > </option>
                    <option value="PHONE">PHONE</option>
                    <option value="ON-SITE">ON-SITE</option>
                    <option value="RESIDENCE">RESIDENCE</option>
                    <option value="OFFICE">OFFICE</option>
                    <option value="OTHER">OTHER</option>

                  </select>
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-6">
                <label>DURATION (MINUTES)</label>
                <input ng-model="contactReportData.duration" type="number" class="form-control"/>
              </div>
              <div class="form-group col-lg-3 col-md-4 col-sm-6">
                <label>RESULT</label>
                <select class="form-control" ng-model = "contactReportData.result"  >
                  <option value="" > </option>
                  <option value="SUCCESSFUL">SUCCESSFUL</option>
                  <option value="UNSUCCESSFUL">UNSUCCESSFUL</option>
                </select>
              </div>

              <div class="form-group col-lg-3 col-md-4 col-sm-6">
                <label>ROW AGENT</label>
                <select class="form-control" ng-model = "contactReportData.rowagent"  >
                  <option value="" > </option>
                  <option ng-repeat="option in fieldagents" value="{{option.name}}">{{option.name}}</option>

                </select>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-6">
                <label>FIELD OFFICE</label>
                <input ng-model="contactReportData.fieldoffice" type="text" class="form-control"/>
              </div>


              <div class="form-group col-md-12 col-sm-12">
                <label>REMARKS</label>
                <textarea rows = "10" ng-model="contactReportData.remarks" type="text" class="form-control"></textarea>
              </div>

              <div class="form-group col-lg-2 col-md-2 col-sm-2" >
                <button type="button" class="btn btn-info btn-sm" ng-click="printContactReport()"><span class="fa fa-file-pdf-o" style="color:white"></span >&nbsp; Print Contact Report</button>
              </div> <!--- div style="float:right;" --->

            </div>

        </uib-accordion-group>




      </uib-accordion>
      <div class="box-tools pull-right" style="margin:10px 0px 10px 0px">
          <button type="button" id="InactivateEasement" class="btn btn-{{inactiveFilter ? 'success':'danger'}} btn-md"  ng-click="toggleInactive()"><span class="fa fa-{{inactiveFilter ? 'check':'ban'}}" style="color:white"></span >&nbsp; {{inactiveFilter ? 'Activate':'Inactivate'}}</button>
      </div> <!--- div style="float:right;" --->
  </div>
</div>

</section>
