<section class="content-header">
  <h1>
    Check No. &nbsp; <b>{{paymentdata.checkno}}</b>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#/tracts/{{tract.$id}}"><i class="fa fa-square-o"></i> Tract {{tract.tract}}</a></li>
    <li><a href="#/tracts/{{tract.$id}}/tenants/{{tenantdata.$id}}"><i class="glyphicon glyphicon-user"></i>&nbsp; {{tenantdata.firstname+' '+tenantdata.lastname}}</a></li>
    <li class="active">Check {{paymentdata.checkno}} &nbsp;</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="nav-tabs-custom">
      <div class="box-tools pull-right" style="margin: 5px 10px" >
        <a href="#/tracts/{{tract.$id}}/tenants/{{tenantdata.$id}}" class="btn btn-primary btn-md" role="button"><span class="fa fa-arrow-left" ></span >&nbsp; {{tenantdata.firstname + ' ' + tenantdata.lastname}} </a>
      </div> <!--- div style="float:right;" --->
      <ul class="nav nav-tabs">
        <li class="active"><a>Details</a></li>

    </ul>


      <br>
      <div class="container-fluid">

      <uib-accordion close-others="oneAtATime" class="uib">
            <!-- ------------------------- -->
            <!-- ----  PAYMENT DETAILS   ------- -->
            <!-- ------------------------- -->

            <uib-accordion-group panel-class="box box-default" is-open="status.isFirstOpen">
              <uib-accordion-heading class="accordion-heading">
                  <span class = "accordion-header" ng-click="toggleEasementDetailsAccordion()">PAYMENT DETAILS &nbsp;</span>
                <div class="btn-group pull-right">
                  <button class="btn btn-default btn-xs" ng-click="toggleEasementDetailsAccordion()"><i class="fa fa-{{EasementsDetailsExpanded? 'plus':'minus'}}"></i> <span class = "hidden-xs" style="font-size: small">&nbsp;{{EasementDetailsExpanded? 'View':'Hide'}}</span></button>
                </div>
              </uib-accordion-heading>


            <div class="row">

              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>DATE
                    <span class="label label-danger" ng-show="local.duplicateweld"><i class="fa fa-exclamation-circle"></i> Duplicate No. </span></label>
                    <input type="text" model="paymentdata.checkdate" ng-datepicker date-options="datepickerOptions" only-date date-valid class="form-control"  />
              </div>

              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>CHECK NO.</label>
                <input ng-model="paymentdata.checkno" type="text" class="form-control"/>
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-9">
                <label>PAY TO</label>
                <input value="{{tenantdata.firstname+' '+tenantdata.lastname}}" type="text" class="form-control" readonly=true style="background-color:transparent;"/>
              </div>
              <div class="form-group col-lg-5 col-md-12 col-sm-9">
                <label>ADDRESS
                    <span class="label label-danger" ng-show="local.duplicateweld"><i class="fa fa-exclamation-circle"></i> Duplicate No. </span></label>
                <input ng-model="fullAddress" type="text" class="form-control" readonly=true style="background-color:transparent"/>
              </div>

            </div>

            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>RIGHT-OF-WAY</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.rowcost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>TEMPORARY WORKSPACE</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.temporaryworkspacecost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>ADDITIONAL WORKSPACE</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.additionalworkspacecost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>ACCESS ROUTE</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.accesscost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>DAMAGES</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.damagescost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>OTHER COSTS</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="number" step="0.01" ng-model="paymentdata.othercost" class="form-control" />
                </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-2 col-md-3 col-sm-4">
                <label>TOTAL COST</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-usd"></span>
                  </span>
                <input type="text" ng-value="(paymentdata.rowcost+paymentdata.temporaryworkspacecost+paymentdata.additionalworkspacecost+paymentdata.accesscost+paymentdata.othercost+paymentdata.damagescost).toFixed(2)|number:2"
                class="form-control" readonly="true" style="background-color: transparent; font-weight:bold; color:green"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12 col-sm-12">
                <label>COMMENTS
                    <span class="label label-danger" ng-show="local.duplicateweld"><i class="fa fa-exclamation-circle"></i> Duplicate No. </span></label>
                <textarea rows = "4" ng-model="easementdata.easementcomments" type="text" class="form-control"/>
              </div>
            </div>
        </uib-accordion-group>




      </uib-accordion>
      <div class="box-tools pull-right" style="margin:10px 0px 10px 0px">
          <button type="button" id="InactivateEasement" class="btn btn-{{inactiveFilter ? 'success':'danger'}} btn-md"  ng-click="toggleInactive()"><span class="fa fa-{{inactiveFilter ? 'check':'ban'}}" style="color:white"></span >&nbsp; {{inactiveFilter ? 'Activate':'Inactivate'}}</button>
      </div> <!--- div style="float:right;" --->
  </div>


</section>
